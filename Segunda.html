<script src="canvas.js">

    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");

    var img = new Image();
    img.src = "images/Erlenmeyer2.png";
    img.onload = function () {
        ctx.drawImage(img, 0, 0, 170, 250);

    }
    ctx.globalCompositeOperation = 'destination-over';

    ctx.beginPath();
    ctx.moveTo(140, 242);
    ctx.lineTo(33, 242);
    ctx.moveTo(33, 242);
    ctx.lineTo(18, 220);
    ctx.moveTo(18, 220);
    ctx.lineTo(75, 35);
    ctx.moveTo(75, 35);
    ctx.lineTo(93, 35);
    ctx.moveTo(93, 35);
    ctx.lineTo(152, 215);
    ctx.moveTo(152, 215);
    ctx.lineTo(140, 242);



    ctx.stroke();

</script>
